<ion-view view-title="Register as a Owner">
  <ion-content class="">
    <div class="list">
        <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Street</span>
        <input type="text" placeholder="123 Main St">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">City</span>
        <input type="text" placeholder="Syracuse">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">State</span>
        <input type="text" placeholder="NY">
      </label>
    </div>
    <div class="padding">
      <button class="button button-positive button-block" ui-sref="owner_post_job">Register</button>
    </div>
  </ion-content>
</ion-view>
