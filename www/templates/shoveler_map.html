<ion-view view-title="Map">
  <ion-content>
    <ng-map center="current-position" zoom="10" disable-default-u-i="true" data-tap-disabled="true" class="shoveler-map">
      <marker position="current-position" icon="{url: 'img/shovel_location@2x.png', scaledSize:[14,14]}"></marker>
    </ng-map>
    <ion-slide-box class="shovel-box" show-pager="false" on-slide-changed="updateSlide($index)">
      <ion-slide ng-repeat="job in jobs" ng-click="goTo(job)">
        <div class="row shovel-items">
          <div class="col shovel-box-left">
            <span class="map-text">${{job.price}}</span>
          </div>
          <div class="col shovel-box-right">
            <span class="map-text">{{job.sizeShort}}</span>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
