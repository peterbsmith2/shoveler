<ion-view view-title="Job Info">
  <ion-content class="">
    <div class="list card">
      <div class="item">
        Price: ${{job.price}}
      </div>
      <div class="item">
        Driveway: {{job.size}}
      </div>
      <div class="item">
        Address: {{job.owner.address}}
      </div>
      <div class="item" ng-show="accepted">
        Phone Number: {{job.owner.phone}}
      </div>
      <div class="item" ng-show="accepted">
        Owner Name: {{job.owner.name}}
      </div>
    </div>
    <form ng-submit="submitForm()" name="shovelerRegisterForm" novalidate>
      <div class="padding">
        <button type="submit" class="button button-positive button-block" ng-show="!accepted">Accept Job</button>
        <button ng-disabled="accepted" class="button button-positive button-block" ng-show="accepted">Job Accepted! Get Shoveling!</button>
      </div>
    </form>
  </ion-content>
</ion-view>
